# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      - name: Setup Node.js environment
        uses: actions/setup-node@v2-beta
        with:
             node-version: 12

      - name: GitHub Action for Yarn
      # You may pin to the exact commit or the version.
      # uses: Borales/actions-yarn@fdf0082f8938ca4193f000342661784eb8e11f6a
        uses: Borales/actions-yarn@v2.1.0
        with:
            # Yarn command
            cmd: install
      - name: Deploy to foo-bar.surge.sh
        uses: dswistowski/surge-sh-action@v1
        with:
          domain: 'expense-tracker-app-M-Ibrar.surge.sh'
          project: '.'
          token: ${{ secrets.surge_token }}
            
      - name: Creating build
        run: npm build
    
      - name: Installing Surge
        run: npm install -g surge
        
      - name: Deploy to Surge
        run: surge ./ expense-tracker-app-M-Ibrar.surge.sh --token ${{ secrets.SURGE_TOKEN }}
